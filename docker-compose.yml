# /your-project-root/docker-compose.yml



services:
  # ==================== Frontend (React + Nginx) ====================
  frontend:
    build:
      context: ./nicetryFrontend123
    container_name: smartfarm-frontend12345
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - smartfarm-net
    restart: unless-stopped

  # ==================== Backend (Spring Boot) ====================
  backend:
    build:
      context: ./nicetryBackend123
    container_name: smartfarm-backend12345
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=${TZ}&useUnicode=true&characterEncoding=UTF-8
       # <<<< THÃŠM DÃ’NG NÃ€Y VÃ€O >>>>
      SPRING_JPA_HIBERNATE_DDL_AUTO: update # <<<< GIá»® NGUYÃŠN
      SPRING_SQL_INIT_MODE: always
      SPRING_JPA_DEFER_DATASOURCE_INITIALIZATION: true # <<<< THÃŠM DÃ’NG NÃ€Y
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN}
      INFLUXDB_ORG: ${DOCKER_INFLUXDB_INIT_ORG}
      INFLUXDB_BUCKET: ${DOCKER_INFLUXDB_INIT_BUCKET}

      MQTT_BROKER_URL: tcp://mosquitto:1883
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
      OPENWEATHER_API_URL: ${OPENWEATHER_API_URL}

      AI_SERVICE_URL: ${AI_SERVICE_URL}
      
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE}
      SERVER_PORT: 8080
      TZ: ${TZ}
      LOGGING_LEVEL_ROOT: ${LOGGING_LEVEL_ROOT}
      LOGGING_LEVEL_COM_EXAMPLE_IOTSERVER: ${LOGGING_LEVEL_APP}
      SPRINGDOC_API_DOCS_ENABLED: ${SWAGGER_ENABLED}
      SPRINGDOC_SWAGGER_UI_ENABLED: ${SWAGGER_ENABLED}


      # ðŸ‘‡ðŸ‘‡ðŸ‘‡ THÃŠM 2 DÃ’NG NÃ€Y VÃ€O ðŸ‘‡ðŸ‘‡ðŸ‘‡
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_API_URL: ${GEMINI_API_URL}



    depends_on:
      mysql:
        condition: service_healthy
      influxdb:
        condition: service_healthy
      mosquitto:
        condition: service_started
      redis:
        condition: service_started
      ai-service:
        condition: service_healthy

    networks:
      - smartfarm-net
    restart: unless-stopped

  # ==================== MySQL (Database) ====================
  mysql:
    image: mysql:8.0
    container_name: smartfarm-mysql12345
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${TZ}
    ports:
      - "${MYSQL_HOST_PORT:-3307}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - smartfarm-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped

  # ==================== InfluxDB (Time-series DB) ====================
  influxdb:
    image: influxdb:2.7
    container_name: smartfarm-influxdb123456
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${DOCKER_INFLUXDB_INIT_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${DOCKER_INFLUXDB_INIT_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${DOCKER_INFLUXDB_INIT_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${DOCKER_INFLUXDB_INIT_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN}
      - TZ=${TZ}
    ports:
      - "${INFLUXDB_HOST_PORT:-8086}:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    networks:
      - smartfarm-net
    healthcheck:
      test: ["CMD", "influx", "ping", "--host", "http://localhost:8086"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==================== MQTT Broker (Mosquitto) ====================
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: smartfarm-mosquitto12345
    ports:
      - "${MQTT_HOST_PORT:-1883}:1883"
      - "${MQTT_WS_HOST_PORT:-9001}:9001"
  #  Sá»¬A Láº I VOLUMES: Chá»‰ mount file cáº¥u hÃ¬nh, khÃ´ng mount cáº£ thÆ° má»¥c
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    networks:
      - smartfarm-net
    restart: unless-stopped

  # ==================== Redis (Caching) ====================
  redis:
    image: redis:7-alpine
    container_name: smartfarm-redis12345
    ports:
      - "${REDIS_HOST_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - smartfarm-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    restart: unless-stopped

  ai-service:
    build:
      context: ./AppAI
    container_name: smartfarm-ai-service12345
    ports:
      - "${AI_SERVICE_HOST_PORT:-5001}:5001"
    networks:
      - smartfarm-net
    restart: unless-stopped
    environment:
      TZ: ${TZ}
      WEATHER_API_KEY: ${OPENWEATHER_API_KEY}
    # VVVV--- THÃŠM PHáº¦N NÃ€Y ---VVVV
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"] # Test xem cÃ³ nháº­n Ä‘Æ°á»£c response tá»« trang chá»§ khÃ´ng
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s # Thá»i gian chá» trÆ°á»›c khi báº¯t Ä‘áº§u kiá»ƒm tra sá»©c khá»e
    # ^^^^--- THÃŠM PHáº¦N NÃ€Y ---^^^^





    
    # ... cÃ¡c service cÅ© (mysql, influxdb...) giá»¯ nguyÃªn ...

  # ==================== Monitoring ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: smartfarm-prometheus1
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml # Mount file cáº¥u hÃ¬nh
    ports:
      - "9090:9090"
    networks:
      - smartfarm-net
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: smartfarm-grafana1
    ports:
      - "3001:3000" # Map cá»•ng 3001 á»Ÿ ngoÃ i vÃ o 3000 cá»§a Grafana (trÃ¡nh trÃ¹ng port 3000 frontend)
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin # Máº­t kháº©u máº·c Ä‘á»‹nh, Ä‘á»•i sau khi login
    volumes:
      - grafana-data:/var/lib/grafana # LÆ°u dá»¯ liá»‡u dashboard bá»n vá»¯ng
    networks:
      - smartfarm-net
    depends_on:
      - prometheus
    restart: unless-stopped


  # 1. Mosquitto Exporter (GiÃ¡m sÃ¡t MQTT)
  mosquitto-exporter:
    image: sapcc/mosquitto-exporter
    container_name: smartfarm-mosquitto-exporter
    ports:
      - "9234:9234"
    environment:
      - MOSQUITTO_ENDPOINT=tcp://mosquitto:1883
    networks:
      - smartfarm-net
    depends_on:
      - mosquitto
    restart: unless-stopped

  # 2. cAdvisor (GiÃ¡m sÃ¡t tÃ i nguyÃªn Docker: CPU/RAM cá»§a AI, MySQL...)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: smartfarm-cadvisor
    ports:
      - "8081:8080" # Map ra cá»•ng 8081 Ä‘á»ƒ trÃ¡nh trÃ¹ng
    volumes:
      # cAdvisor cáº§n quyá»n Ä‘á»c cÃ¡c thÆ° má»¥c há»‡ thá»‘ng Ä‘á»ƒ láº¥y thÃ´ng sá»‘
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - smartfarm-net
    restart: unless-stopped



# ==================== Networks & Volumes ====================
networks:
  smartfarm-net:
    driver: bridge

volumes:
  mysql-data:
  influxdb-data:
  redis-data:
  mosquitto-data:
  mosquitto-log:
  grafana-data: